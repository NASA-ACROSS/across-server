name: Lint PR Title
on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: read
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: NASA-ACROSS/github-action-commitlint@v1.0.1
