name: Release
on:
  release:
    types: [published]

  # TODO: remove this once tests are done
  pull_request:
    branches: [ 'main' ]
    types: [opened, synchronize, reopened, closed, labeled, unlabeled]


permissions:
  id-token: write
  deployments: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  perform:
    uses: ./.github/workflows/ecspresso-release.yml
    with:
      organization: "${{ github.event.repository.owner.login }}"
      #version: ${{ github.event.release.tag_name }}
      version: "v0.0.1"
      # ECR repository downstream
      repository: core-server
      app: core-server
      enable-migration: true
    secrets:
      github-private-actions-pat: "${{ secrets.PRIVATE_CONFIG_READ_ACCESS }}"
      registry: "${{ secrets.ECR_REGISTRY }}"
      secret-outputs-passphrase: "${{ secrets.GHA_SECRET_OUTPUT_PASSPHRASE }}"
      ecr-region: "${{ secrets.ECR_REGION }}"
      ecr-iam-role: "${{ secrets.ECR_IAM_ROLE }}"
