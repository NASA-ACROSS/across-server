name: Release
on:
  release:
    types: [published]

permissions:
  id-token: write
  deployments: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  perform:
    uses: NASA-ACROSS/github-action-workflows/.github/workflows/ecspresso-release.yml@main
    with:
      organization: "${{ github.event.repository.owner.login }}"
      version: ${{ github.event.release.tag_name }}
      # ECR repository name used downstream
      repository: core-server
      app: core-server
      enable-migration: true
      migration-env-overrides: |
        [{ "name": "ACROSS_DB_USER", "value": "ci" }]
    secrets:
      github-private-actions-pat: "${{ secrets.PRIVATE_CONFIG_READ_ACCESS }}"
      registry: "${{ secrets.ECR_REGISTRY }}"
      secret-outputs-passphrase: "${{ secrets.GHA_SECRET_OUTPUT_PASSPHRASE }}"
      ecr-region: "${{ secrets.ECR_REGION }}"
      ecr-iam-role: "${{ secrets.ECR_IAM_ROLE }}"
